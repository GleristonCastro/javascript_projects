<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="assets/js/scripts.js" defer></script>
  <title>Kanban</title>
</head>

<body>
  <h1>Kanban</h1>
  <form id="add-task-form">
    <p>Create a new task:</p>
    <input type="text" placeholder="Digite o tÃ­tulo..." />
    <button type="submit">To create</button>
  </form>
  <div class="kanban">
    <div class="column">
      <h2>To do</h2>
      <ul class="tasks" id="todo">
        <li draggable="true">Task 1</li>
        <li draggable="true">Task 2</li>
      </ul>
    </div>
    <div class="column">
      <h2>Doing</h2>
      <ul class="tasks" id="doing">
        <li draggable="true">Task 3</li>
        <li draggable="true">Task 4</li>
      </ul>
    </div>
    <div class="column">
      <h2>Done</h2>
      <ul class="tasks" id="done">
        <li draggable="true">Task 5</li>
        <li draggable="true">Task 6</li>
      </ul>
    </div>
  </div>
</body>

</html>
