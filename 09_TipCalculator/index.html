<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip calculator</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="assets/js/scripts.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <h2>Tip calculator</h2>
      <label for="billAmount">Bill amount:</label>
      <input type="number" id="billAmount" placeholder="$" step="0.01" />
      <label for="serviceQuality">Service quality:</label>
      <select id="serviceQuality">
        <option value="0.1">Excellent - 10%</option>
        <option value="0.08">Great - 8%</option>
        <option value="0.05">Good - 5%</option>
        <option value="0.02">Bad - 2%</option>
      </select>
      <button id="calculateBtn">Calculate tip</button>
      <div class="result">
        <label for="tipAmount">Tip amount:</label>
        <input type="text" id="tipAmount" disabled />
        <label for="totalAmount">Total amount:</label>
        <input type="text" id="totalAmount" disabled />
      </div>
    </div>
  </body>
</html>
