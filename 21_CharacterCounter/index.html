<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="assets/js/scripts.js" defer></script>
  <title>Character and word counter</title>
  </head>
  <body>
    <div class="container">
      <h1>Character and word counter</h1>
      <div class="field">
        <label for="input">Enter your text:</label>
        <textarea id="input" name="input" rows="5"></textarea>
      </div>
      <div class="counter">0 character(s)</div>
      <button id="toggle">Count words</button>
    </div>
  </body>
</html>
