<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galley with Lightbox</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="assets/js/scripts.js" defer></script>
  </head>
  <body>
    <h1>Galley</h1>
    <div class="gallery">
      <div class="gallery-item">
        <img
          src="assets/img/image-1.webp"
          alt="Imagem 1"
          data-src="assets/img/image-1.webp"
          class="gallery-image"
        />
      </div>
      <div class="gallery-item">
        <img
          src="assets/img/image-2.webp"
          alt="Imagem 2"
          data-src="assets/img/image-2.webp"
          class="gallery-image"
        />
      </div>
      <div class="gallery-item">
        <img
          src="assets/img/image-3.webp"
          alt="Imagem 3"
          data-src="assets/img/image-3.webp"
          class="gallery-image"
        />
      </div>
      <div class="gallery-item">
        <img
          src="assets/img/image-4.webp"
          alt="Imagem 4"
          data-src="assets/img/image-4.webp"
          class="gallery-image"
        />
      </div>
      <div class="gallery-item">
        <img
          src="assets/img/image-5.webp"
          alt="Imagem 5"
          data-src="assets/img/image-5.webp"
          class="gallery-image"
        />
      </div>
      <div class="gallery-item">
        <img
          src="assets/img/image-6.webp"
          alt="Imagem 6"
          data-src="assets/img/image-6.webp"
          class="gallery-image"
        />
      </div>
      <div class="gallery-item">
        <img
          src="assets/img/image-7.webp"
          alt="Imagem 7"
          data-src="assets/img/image-7.webp"
          class="gallery-image"
        />
      </div>
      <div class="gallery-item">
        <img
          src="assets/img/image-8.webp"
          alt="Imagem 8"
          data-src="assets/img/image-8.webp"
          class="gallery-image"
        />
      </div>
    </div>

    <div class="lightbox">
      <div class="lightbox-content">
        <img src="" alt="Imagem em destaque" class="lightbox-image" />
      </div>
      <a href="#" class="lightbox-close" title="close"><i class="bi bi-x"></i></a>
    </div>
  </body>
</html>
