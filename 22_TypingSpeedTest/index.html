<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="assets/js/scripts.js" defer></script>
  <title>Typing Speed ​​Test</title>
  </head>
  <body>
    <h1>Typing Speed ​​Test</h1>
    <p class="instructions">
      To start the test, click on the text box below and start typing the
      text displayed above it. The timer will automatically start as soon as
      you start typing. When you finish typing text
      correctly, the time you took will be displayed.
    </p>
    <div id="text"></div>
    <textarea
      id="inputext"
      rows="5"
      cols="30"
      placeholder="Enter text here..."
    ></textarea>
    <div id="result"></div>
    <button id="restart">Restart</button>
    <div id="historic"></div>
    <button id="SwitchTheme">Switch theme</button>
  </body>
</html>
