<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="assets/js/scripts.js" defer></script>
  <title>Guessing Game</title>
</head>

<body>
  <h1>Guessing Game</h1>

  <div class="container">
    <div id="difficulty-section">
      <label for="difficulty">Choose difficulty:</label>
      <select id="difficulty">
        <option value="" readonly>Select</option>
        <option value="1">Easy</option>
        <option value="2">Medium</option>
        <option value="3">Hard</option>
      </select>
    </div>

    <div id="game-section">
      <p>
        I'm thinking of a number between 1 and 100. Try to guess what it is!
      </p>

      <div id="guess-section">
        <input type="text" id="guess" placeholder="Digite sua resposta aqui" />
        <button id="guess-btn">Send</button>
      </div>

      <p id="result"></p>

      <button id="reset-btn">Play again</button>

      <p>Attempts remaining: <span id="tries-left"></span></p>
    </div>
  </div>
</body>

</html>
