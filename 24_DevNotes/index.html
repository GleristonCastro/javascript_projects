<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.1/font/bootstrap-icons.css">
  <script src="assets/js/scripts.js" defer></script>
  <title>DevNotes</title>
</head>

<body>
  <header>
    <h1>DevNotes</h1>
    <div id="search-container">
      <i class="bi bi-search"></i>
      <input type="text" id="search-input" placeholder="Search for a note..." />
    </div>
    <button id="export-notes" title="button export-notes">
      Export CSV <i class="bi bi-download"></i>
    </button>
  </header>
  <div id="add-note-container">
    <input type="text" id="note-content" placeholder="What do you want to write down?" />
    <button class="add-note" title="button"><i class="bi bi-plus-lg"></i></button>
  </div>
  <div id="notes-container"></div>
</body>

</html>
