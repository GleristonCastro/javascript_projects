<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="scripts.js" defer></script>
  <title>JSON <> CSV Converter</title>
</head>
<body>
  <h1>JSON <> CSV Converter</h1>
  <form id="converterForm">
    <label for="converterInput">Enter the JSON or CSV:</label>

    <textarea id="converterInput"></textarea>

    <div class="btn-container">
      <button type="button" id="jsonToCsvButton">
        Converter JSON to CSV
      </button>
      <button type="button" id="csvToJsonButton">
        Converter CSV to JSON
      </button>
    </div>
  </form>
</body>
</html>
