<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <script src="assets/js/scripts.js" defer></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <title>Password Generator</title>
</head>

<body>
  <div id="register-container">
    <div id="register-banner">
      <div id="banner-layer">
        <h1>Welcome</h1>
      </div>
    </div>
    <form id="register-form">
      <h2>Create your account:</h2>
      <p>Register to use all system features</p>
      <div class="form-control">
        <label for="name">Nome</label>
        <input type="text" name="name" id="name" placeholder="Type your name" />
      </div>
      <div class="form-control">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Type your e-mail" />
      </div>
      <div class="form-control">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your password" />
      </div>
      <p>
        Want help creating a secure password?
        <span id="open-generate-password">Click here.</span>
      </p>
      <div id="generate-options" class="hide">
        <p>Select the options you want:</p>
        <div class="form-control">
          <label for="length">Number of characters:</label>
          <input type="text" id="length" name="length" value="10" />
        </div>
        <div class="form-control">
          <label for="letters">Letters:</label>
          <input type="checkbox" id="letters" name="letters" checked />
        </div>
        <div class="form-control">
          <label for="numbers">Numbers:</label>
          <input type="checkbox" id="numbers" name="numbers" checked />
        </div>
        <div class="form-control">
          <label for="symbols">Symbols:</label>
          <input type="checkbox" id="symbols" name="symbols" checked />
        </div>
        <button id="generate-password" type="button">Create password</button>
      </div>
      <div id="generated-password">
        <p>Here is your password:</p>
        <h4></h4>
        <button id="copy-password" type="button">Copy</button>
      </div>
      <div class="form-control">
        <label for="confirmpassword">Password Confirmation</label>
        <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm your password" />
      </div>
      <input type="submit" value="Register" />
    </form>
  </div>
</body>

</html>
